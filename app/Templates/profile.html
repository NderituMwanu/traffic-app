{% extends "base.html" %}

{% block content %}

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale-1">
  <title>PROFILE</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <h4> Welcome! Below is your Profile Info: </h4><br>
  <div class="content-section">
    <div class="media">
      <div class="jumbotron">
        <img src="http://via.placeholder.com/150" alt="" class="img-rounded img-responsive" />
      </div>
      <div class="columns">
        <div class="column">

          <div class="media-body">
            <h6 class="account-heading"> YOUR USERNAME: {{ current_user.username }} </h6>

      </div>

  </div>

{% endblock %}
